<ion-view title="Dish">

	<ion-content>
		<label class="item item-input">
			<span class="input-label">Set rating:</span>
			<!-- <input type="text" ng-model="dish.rating"> -->
		</label>
		<div class="stars">
			<span ng-repeat="star in stars"
					class="star"
					ng-click="setStars($index)"
					ng-class="{active: ($index+1) <= starsRate }"></span>
		</div>
	</ion-content>

</ion-view>
