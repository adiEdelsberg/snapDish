<ion-view class="dish">
	<ion-nav-title>{{dish.name}}</ion-nav-title>
	<ion-content class="snap-ion-content dish-content" scroll="false">
		<div class="dish-inner">
			<ion-slide-box on-slide-changed="slideHasChanged($index)">
				<ion-slide ng-repeat="image in dish.images track by $index">
				<div class="dish-wrapper">
					<div class="dish-f" style="background-image: url({{image.url}})">
						<div class="like" ng-click="setLike(image)" ng-class="{active: !image.liked_by_current_user}"><center>{{image.likes_count}}</center></div>
						<div class="flag" ng-click="openReportPopup(image)" ng-class="{active: dish.flag}"></div>
						<div class="facebook-user" ng-click="setFacebook(dish)">
							<img src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270"/>
						</div>
					</div>
				</div>
				</ion-slide>
			</ion-slide-box>
			<div class="dish-name">| {{name}}</div>
		</div>
	</ion-content>
	<div class="dish-footer">
		<div class="add-rating">Add rating:</div>
		<div class="stars">
			<span ng-repeat="star in stars"
					ng-click="setStars($index)"
					ng-class="{'ion-ios-star': ($index+1) <= starsRate, 'ion-ios-star-outline': ($index+1) > starsRate }">
			</span>
		</div>
	</div>
	<div class="snap-footer">
<!-- 		<button ui-sref="new_photo({dishId: dish.ID})" class="bar bar-footer button-add-image">
		</button> -->
		<button ng-click="addNewPic()" class="bar bar-footer button-add-image">
		</button>
	</div>
</ion-view>
<div class="add-photo-menu" ng-hide="showNavBar">
	<div class="add-photo-wrapper">
		<a ng-click="takePicture('camera')" class="button snap"></a>
		<a class="button or"></a>
		<a ng-click="takePicture('library')" class="button choose"></a>
	</div>
</div>
